<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: * </label>
            <input type="text" name="First_Name">
        </div>
        <br>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last_name">
        </div>
        <br>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="last_name">
        </div>
        <br>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label> Confirm Password: * </label>
            <input type="password" name="confirmpassword">
        </div>
        <br>
        <div>
            <label>Birthday: * </label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
        </div>
        <br>
        <div>
            <input type="radio" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" value="preferno" id="preferno">
            <label for="preferno">I prefer not to answer</label>
        </div>
        <div>
            <p>
                A short description about myself:
            </p>
            <textarea name="description" cols="40" rows="3">
            </textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label> 
            <select name="language">
                <option>Javascript</option>
                <option>CSS</option>
                <option>HTML</option>
                <option>Spanish</option>
                <option>Python</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to recieve periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account" id="createaccount">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
